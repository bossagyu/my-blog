{{ if .Page.Store.Get "hasMermaid" }}
<style>
  .mermaid-wrapper {
    position: relative;
    cursor: pointer;
  }
  .mermaid-hint {
    position: absolute;
    bottom: 8px;
    right: 8px;
    font-size: 12px;
    padding: 4px 8px;
    background: var(--card-background, rgba(0, 0, 0, 0.7));
    border-radius: 4px;
    color: var(--card-text-color-secondary, #888);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .mermaid-wrapper:hover .mermaid-hint {
    opacity: 1;
  }
  .mermaid-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    z-index: 9999;
    cursor: pointer;
    align-items: center;
    justify-content: center;
  }
  .mermaid-modal.active {
    display: flex;
  }
  .mermaid-modal-content {
    width: 90vw;
    max-height: 90vh;
    overflow: auto;
    background: var(--card-background, #fff);
    padding: 20px;
    border-radius: 8px;
  }
  .mermaid-modal-content svg {
    width: 100% !important;
    height: auto !important;
    min-height: 50vh;
  }
  .mermaid-modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 32px;
    color: #fff;
    cursor: pointer;
  }
</style>

<div class="mermaid-modal" id="mermaidModal" onclick="closeMermaidModal(event)">
  <span class="mermaid-modal-close">&times;</span>
  <div class="mermaid-modal-content" id="mermaidModalContent"></div>
</div>

<script>
  function openMermaidModal(wrapper) {
    const svg = wrapper.querySelector('svg');
    if (svg) {
      const clonedSvg = svg.cloneNode(true);
      // 固定サイズを削除してスケーラブルにする
      clonedSvg.removeAttribute('width');
      clonedSvg.removeAttribute('height');
      clonedSvg.style.width = '100%';
      clonedSvg.style.height = 'auto';

      const modalContent = document.getElementById('mermaidModalContent');
      modalContent.innerHTML = '';
      modalContent.appendChild(clonedSvg);
      document.getElementById('mermaidModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
  }

  function closeMermaidModal(event) {
    if (event.target.id === 'mermaidModal' || event.target.classList.contains('mermaid-modal-close')) {
      document.getElementById('mermaidModal').classList.remove('active');
      document.body.style.overflow = '';
    }
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      document.getElementById('mermaidModal').classList.remove('active');
      document.body.style.overflow = '';
    }
  });
</script>

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

  const isDark = document.documentElement.dataset.scheme === 'dark' ||
    (document.documentElement.dataset.scheme === 'auto' &&
     window.matchMedia('(prefers-color-scheme: dark)').matches);

  mermaid.initialize({
    startOnLoad: false,
    theme: isDark ? 'dark' : 'default',
    securityLevel: 'loose'
  });

  await mermaid.run({
    querySelector: '.mermaid'
  });
</script>
{{ end }}
